<div class="gr-window-scroll" *ngIf = "open">
    <div class="openBox-Main" 
         style="z-index: 150;"></div>
         

    <div class="modal-content" 
         [@flyInOut]="'in'" 
         *ngIf = "open"
         [ngStyle]="{'width':data.size+'px','margin-left':-(data.size/2)+'px'}">
        <div class="">
            <div class="modal-header">
              <a href="javascript:;" class="modal-close" (click)="Close()">
                    <i class="lcfont xm-close iconfont_common common-iconfontcha"></i>
                </a>
                <h3 class="modal-title">{{data.header}}</h3>
            </div>
            <div class="modal-body">
                <div class="select-member-area">

                    <!-- 内容content区域 -->
                    <ng-content select="[body]"></ng-content>

                    <div class="member-action" *ngIf = "!data.noBtn">

                        <button class="gr-btn gr-btn-primary gr-btn-{{data.btn.status}}" (click)="FnEmitData()">{{data.btn.name}}</button>
                        <a class="gr-btn gr-btn-link" (click)="Close()">取消</a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
