    <div class="form-group c-f">
        <label class="col-sm-2 control-label t-r">
            企业名称
        </label>
        <div class="col-sm-10 control-panel">
            <input name="real_name"
                   *ngIf = "!disabledInput"
                   class="form-control"
                   placeholder="企业名称"
                   [(ngModel)]="companyInfo['name']"  
                   style="">
             <input name="real_name"
                   *ngIf = "disabledInput"
                   class="form-control"
                   placeholder="企业名称"
                   disabled
                   [ngModel]="companyInfo['name']"  
                   style="">
        </div>
    </div>

    <div class="form-group c-f" *ngIf = "disabledInput===true">
        <div class="col-sm-6 col-sm-offset-2">
            <p class="color999">您的企业已认证，企业名称不可再修改。</p>
        </div>
    </div>

    <div class="form-group c-f" *ngIf = "disabledInput==false">
        <div class="col-sm-6 col-sm-offset-2">
            <button type="button" class="gr-btn gr-btn-primary" disabled="{{btnData.disabled==true?'disabled':''}}" (click)="fnSaveEdit()">{{btnData.text}}</button>
            <a href="javascript:;" class="gr-btn gr-btn-link" (click)="closeView()">取消</a>
        </div>
    </div>

</form>

<ng-template #loading>
    <div class="loading-indicator">
        <div class="hor-center">
            <h4 class="ng-binding">
                正在努力加载中，请稍候
                <div class="loading-ellipsis">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
            </h4>
        </div>
    </div>
</ng-template>
