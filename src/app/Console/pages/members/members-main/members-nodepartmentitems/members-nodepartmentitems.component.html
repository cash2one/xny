<div class="gr-wrapper-table">
	<!-- 主体页面 -->
	<div class="wrapper-table-top">
		<div class="table-top-title">
			<a href="javascript:;" 
			   class="font18">
			   无主属部门的员工
			</a>
			<span class="font12 color999">(<em>{{noDepartmentItems.length}}</em>人)</span>
		</div>
	</div>
	<div class="wrapper-filter clearfix">

		<div class="gr-search-main f-l">
			<i class="iconfont_console console-search1"></i>
			<form>
				<input class="gr-search" 
					   type="" 
					   name="" 
					   #Search 
					   placeholder="请输入员工姓名或手机号"
					   (blur)="FnSearchList(Search.value,'blur')">
				<button type="submit" (click)="FnSearchList(Search.value,'enter')" style="display: none"></button>
			</form>
		</div>
	</div>

	<div class="wrapper-content">

		<!-- 未设置部门的成员列表 -->
		<table class="table table-hover gr-table">
			<colgroup>
	    		<col width="50">
	    		<col width="50">
	    		<col width="80">
	    		<col width="50">
	    		<col width="50">
	    		<col width="50">
	    		<col width="100">
	    	</colgroup>
			<thead class="hand">
			    <tr>
			        <th *ngFor="let name of tableTitle">
			            {{name}}
			        </th>
			    </tr>
			</thead>
		</table>
		<div class="wrapper-table" *ngIf = "!loading">
			<table class="table table-hover gr-table">
				<colgroup>
		    		<col width="50">
		    		<col width="50">
		    		<col width="80">
		    		<col width="50">
		    		<col width="50">
		    		<col width="50">
		    		<col width="100">
		    	</colgroup>
				<tbody id="undetails">

				    <tr *ngFor = "let list of noDepartmentItems">
				        <td class="customer-content">
							<img src="{{list.thumb}}" 
								 *ngIf = "errorImg == false"
							     alt="" 
							     (error)="errorImg = true" 
							     width="30">
							<img src="assets/img/thumb.png" 
								 *ngIf = "errorImg == true"
							     alt=""
							     width="30">
				        </td>
				        <td class="customer-content">
						{{list.real_name}}
				        </td>
				        <td class="customer-content">
						{{list.phone}}
				        </td>
				        <td class="customer-content">
						{{list.name}}
				        </td>
				        <td class="customer-content">
						{{list.email}}
				        </td>
				        <td class="customer-content">
						{{list.sex==1?'男':'女'}}
				        </td>
				        <td class="td-status">
				            <a href="javascript:;" 
					           #SetDepartment
				               class="selectDepartment" 
				               (click)="FnSetDepartment(list,SetDepartment,$event)"><i class="iconfont_console console-shezhis"></i>设置主属部门</a>
				        </td>
				    </tr>
				    
				</tbody>
			</table>
		</div>

	    <div class="loading-indicator" *ngIf = 'loading'>
	        <div class="hor-center">
	            <h4 class="ng-binding">
	                正在努力加载中，请稍候
	                <div class="loading-ellipsis">
	                    <div class="bounce1"></div>
	                    <div class="bounce2"></div>
	                  <div class="bounce3"></div>
	                </div>
	            </h4>
	        </div>
	    </div>

		<app-riccio-paginations [total]="total"
		                        (pageValue)="fnOutputPageValue($event)"></app-riccio-paginations>
	</div>


</div>
