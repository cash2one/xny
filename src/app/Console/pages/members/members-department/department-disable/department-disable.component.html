<div class="gr-special-table">
	<table class="table table-hover gr-table">
		<colgroup>
			<col width="35">
			<col width="60">
			<col width="60">
			<col width="150">
			<col width="100">
			<col width="55">
		</colgroup>
		<thead class="hand">
		    <tr>
				<th *ngFor="let name of tableTitle" [title]="name">
		            {{name}}
		        </th>
		        <th class="th-checkbox">操作</th>
		    </tr>
		</thead>
	</table>
	<div class="wrapper-table" *ngIf = "!loading">
		<table class="table table-hover gr-table">
			<colgroup>
	    		<col width="35">
				<col width="60">
				<col width="60">
				<col width="150">
				<col width="100">
				<col width="55">
	    	</colgroup>
			<tbody id="undetails">

			    <tr *ngFor="let list of departmentDisable">
			        <td class="td-checkbox" [title]="list.listorder">
		            {{list.listorder}}
			        </td>
			        <td class="customer-content" [title]="list.name">
			        {{list.name}}
			        </td>
					<td class="customer-content" [title]="list.parentname?list.parentname:'无'">
			        {{list.parentname?list.parentname:'无'}}
			        </td>
					<td class="customer-content" [title]="list.note">
			        {{list.note}}
			        </td>
					<td class="customer-content" [title]="list.created_at">
			        {{list.created_at}}
			        </td>
			        <td class="td-status">
					    <a href="javascript:;" class="" (click)="fnShowModalOpen(list)">启用</a>
			        </td>
			    </tr>
			    
			</tbody>
		</table>
	</div>

	<div class="loading-indicator" *ngIf = 'loading'>
	    <div class="hor-center">
	        <h4 class="ng-binding">
	            正在努力加载中，请稍候
	            <div class="loading-ellipsis">
	                <div class="bounce1"></div>
	                <div class="bounce2"></div>
	              <div class="bounce3"></div>
	            </div>
	        </h4>
	    </div>
	</div>

</div>


<!-- pbox -->
<app-riccio-modal>
	<div body>
		<p>是否修改 {{departmentInfo.name}} 部门的状态为启用</p>
	</div>
</app-riccio-modal>
