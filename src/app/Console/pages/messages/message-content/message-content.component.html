<div class="message content">
    <div class="message-content">
        <div class="title">
            <span class="name">消息内容</span>
            <a href="javascript:;" (click)="returnUrl()">
                <i class="iconfont_console console-fanhui1"></i>
                返回上级
            </a>
        </div>
        <div class="main" *ngIf="loadingType == 'hide'">
            <div class="head">
                <div class="name">
                    {{messageInfo.name}}
                </div>
                <div class="time">
                    {{messageInfo.created_at}}
                </div>
            </div>
            <div class="body" [innerHTML]="messageInfo.text">
            </div>
        </div>
        <app-riccio-spinners [type]="loadingType"></app-riccio-spinners>
    </div>
</div>
