<form  class="form-horizontal c-f">

        <div  class="form-group clearfix">
            <label  class="col-sm-2 control-label line-40">标题：</label>
            <div  class="col-sm-10 control-panel">
                <input  class="form-control"
                	    name="name"
                	    placeholder="请输入标题"
                	    [(ngModel)] = "DocObj['name']"
                	    style="">
            </div>
        </div>

        <div  class="form-group clearfix">
            <label  class="col-sm-2 control-label line-40">内容：</label>
            <div  class="col-sm-10 control-panel">
                <ueditor name="content" 
                         class="f-ta form-control ueditor"
                         [loadingTip]="'加载中……'"
                         *ngIf = "uedShow"
	                     [(ngModel)]="DocObj['content']"
	                     [config]="ueditorConf">
	            </ueditor>
            </div>
        </div>

        <div  class="form-group clearfix">
            <label  class="col-sm-2 control-label line-40">状态：</label>
            <div  class="col-sm-10 control-panel">
                <input class="gr-radio" name="t_status" type="radio" [(ngModel)]="DocObj.status" [value]="1" /> 显示
                <input class="gr-radio" name="t_status" type="radio" [(ngModel)]="DocObj.status" [value]="0" /> 不显示
            </div>
        </div>
			

    <div  class="form-group c-f footer-border projectTemplate">
        <div  class="col-gr-6 col-gr-ml-2 control-panel c-f">
                <riccio-button [normal] = "'确认'"
                               [open] = "buttonType"
                               [disabled] = "'修改中'"
                               (emitStatus) = "acceptBtnEmit($event)"></riccio-button>
                <a href="javascript:;" class="gr-btn gr-btn-link close" (click)="Close()">取消</a>
        </div>
    </div>
</form>
