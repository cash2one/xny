<div class="modal-dialog" #Modal>

    <!-- 创建任务 -->
    <div class="modal-content">
        <div>

            <div class="modal-header">
                <a href="javascript:;" class="modal-close" (click)="FnCloseView()">
                    <i class="iconfont_admin  admin-iconfontcha"></i>
                </a>
                <h3 class="modal-title">添加任务</h3>
            </div>
            <div class="modal-body">
                <form  class="form-horizontal c-f">

            		<div  class="form-group c-f "
            			  *ngFor="let list of TasksAddShow">
                        <label  class="col-sm-2 control-label line-40">{{list.name}}:</label>
                        <div  class="col-sm-10 control-panel">
                            <input  class="form-control" 
                            	    name="{{list.action}}" 
                            	    placeholder="{{list.name}}" 
                            	    style="" 
                                    [(ngModel)]="TasksData.data[list.action]"
                                    *ngIf="list.type==='input'"
                                    [ngClass]="{'danger':redShow&&!(TasksData.data[list.action])}"
                                    (focus)="redShow=false">
                            <div  class="xm-select p-r"
                            	  *ngIf="list.type==='select'">
                                <select  class="form-control select" 
                                		ref-action
                                		(change)='TasksData.data[list.action]=+(action.value)'>
            						<option  class="" 
            								 value="{{listOption.id}}" 
            								 *ngFor = "let listOption of list.option">{{listOption.name}}</option>

                                </select>

                                <i class="iconfont_admin  admin-xiangxia"></i>
                            </div>
                        </div>
                    </div>

                    <div  class="form-group c-f footer-border projectTemplate">
                        <div  class="col-sm-5 control-panel c-f">
                            	<button  class="btn btn-primary pull-right f-r" 
                            			 type="submit" 
                            			 (click)="FnAddTask();redShow=true">添加</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
