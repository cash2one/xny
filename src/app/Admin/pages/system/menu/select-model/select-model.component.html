<div class="elasticScrollo" style="overflow-y: hidden !important;" [@flyInOut]="'in'">


<!-- 全局点击事件 -->
<div class="openBox-Main" 
	 *ngIf = "SelectModelData.isShow" 
	 (click)="closeBack()" 
	 style="
	  z-index: 0;height: 100%;
	  position: fixed;
	  left: -100%;
	  top: -30px;
	  right: -100%;
	  bottom: -100%;"
	  ></div>

	<div class="elasticLayerMain">
		<div class="layerDialog">
			<div class="layerContent">

				<div class="modal-dialog">
					<div class="modal-content">
					    <div>
					        <div class="modal-header">
					        	<a href="javascript:;" class="modal-close" (click)="closeBack()">
					        		<i class="lcfont xm-close iconfont_admin admin-iconfontcha"></i>
					        	</a>
					            <h3 class="modal-title">选择应用</h3>
					            
					        </div>
					        <div class="modal-body">
									
								<!-- 内容区域 -->
					           	<div class="p-20">
								    <p class="h5">已选应用</p>
									    <div class="csicon-box-hd mv-20 clearfix">
									    {{SelectModelData.select}}
									    </div>
								    <p class="h5">其他应用</p>
								    <div class="csicon-box-bd clearfix">
								        <ul class="j_goal-icon-lib csicon-thumb csicon-lib">
									        <li *ngFor="let list of SelectModelData.data"
									        	(click)="selectedModel(list)">
									        	{{list.model}}
									        </li>
								        </ul>
								    </div>
								</div>


								<!-- 底部 -->

								<div class="modal-footer">
								    <div class="madal-foot-btns text-center">
								    	<a id="save-choose-img" 
								    	   class="btn btn-primary pull-right w-80" 
								    	   (click)="defineModel()" 
								    	   style="display: inline-block;margin-right: 60px">确定</a>
								    	<a href="javascript:;" 
								    	   style="line-height: 36px" 
								    	   (click)="closeBack()">取消</a>
								    </div>
								</div>

					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
