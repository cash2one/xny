<base target="_blank">

<div class="info-main">
	
	<div class="header-title">

	</div>

	<div class="info-content">

		<div class="content-list content-title">
			<div class="ruanwen-title">
				{{orderInfo.title}}
			</div>
		</div>

		<div class="content-list content-order">

				</div>
				{{orderInfo.created_at}}
			</div>
		</div>
	
		<div class="content-list ruanwen-content">
			<div class="" #contentEl></div>
		</div>

				</div>
				{{orderInfo.remark}}
			</div>
		</div> -->

</div>
