<div class="code-main">
	
	<form class="gr-form-horizontal c-f">

	    <div class="form-group c-f">
	        <div class="col-gr-8 control-panel getCodeSMSInput p-r">
	            <input name="code"
	            	   [(ngModel)]="code"
	                   class="form-control"
	                   placeholder="请输入验证码" 
	                   maxlength="4"  
	                   style="">
	        </div>
	        <div class="col-gr-4 control-panel">
	            <button type="button" 
	                    class="gr-btn gr-btn-primary getCodeSMS"
	                    disabled="{{smsTimeData==0?'':'disabled'}}" 
	                    (click)="fnGetSmsCode()">{{smsTimeData==0?'获取验证码':smsTimeData+'秒后重新获取'}}</button>
	        </div>
	    </div>

	    <div class="form-group c-f">
	        <div class="col-gr-12 control-panel">
	            <p class="color999">短信验证码将发送到企业负责人的手机号：+86-{{userInfo['admin_phone']}}，请注意查收</p>
	        </div>
	    </div>

	    <div class="form-group c-f">
	        <div class="col-gr-12 control-panel">
	            <riccio-button [normal]="'确认支付'"
		        				   [disabled]="'支付中...'"
		        				   [open]="btnType"
		        				   (emitStatus)="fnAddOrder()"></riccio-button>
	            <a href="javascript:;" class="gr-btn gr-btn-link" (click)="closer()">取消支付</a>
	        </div>
	    </div>

	</form>
	

</div>
