<div body class="siteServiceEdit">
    <form class="gr-form-horizontal serviceForm" 
        [formGroup]="serviceForm"
        (ngSubmit)="fnPostSite()">
        <div class="form-group f-i">
            <label class="control-label color666 label-required col-gr-2">
                开始时间
            </label>
            <div class="control-panel col-gr-10">
                <input name="starttime" class="form-control" readonly autocomplete="off" placeholder="请选择开始时间"
                    [formControl]="ctrlService.starttime" [(ngModel)]="servicePostData.starttime"
                    [ngClass]="{'danger':!ctrlService.starttime.valid && ctrlService.starttime.touched}"
                    (click)="fnShowDate('start')" #startDate>
                <i class="iconfont_bsby bsby-xuanzeshijian"></i>
            </div>
        </div>
        <div class="form-group f-i">
            <label class="control-label color666 label-required col-gr-2">
                结束时间
            </label>
            <div class="control-panel col-gr-10">
                <input name="endtime" class="form-control" readonly autocomplete="off" placeholder="请选择结束时间"
                    [formControl]="ctrlService.endtime" [(ngModel)]="servicePostData.endtime"
                    [ngClass]="{'danger':!ctrlService.endtime.valid && ctrlService.endtime.touched}"
                    (click)="fnShowDate('end')" #endDate>
                <i class="iconfont_bsby bsby-xuanzeshijian"></i>
            </div>
        </div>
        <div class="form-group f-i">
            <label class="control-label color666 label-required col-gr-2">
                服务方式
            </label>
            <div class="control-panel col-gr-10">
                <div class="form-control" (click)="fnShowType(serviceType,$event)" #serviceType>{{dataShow.service_type}}</div>
                <i class="iconfont_bsby bsby-down"></i>
            </div>
        </div>
        <div class="form-group f-btn col-gr-3 col-gr-ml-2">
            <button type="submit" class="gr-btn gr-btn-primary" [disabled]="!serviceForm.valid || !submitBtn.status">
                {{submitBtn.text}}
            </button>
        </div> 
    </form> 
</div>
