	<div body class="siteDescEdit">
        <form class="gr-form-horizontal siteDescEditForm" 
            [formGroup]="descForm"
            (ngSubmit)="fnPostSite()">
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    标题
                </label>
                <div class="control-panel col-gr-10">
                    <input name="title" class="form-control" autocomplete="off" placeholder="请输入网站标题"
                        [formControl]="ctrlDesc.title" [(ngModel)]="descPostData.title"
                        [ngClass]="{'danger':!ctrlDesc.title.valid && ctrlDesc.title.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                     关键词
                </label>
                <div class="control-panel col-gr-10">
                    <input name="keyword" class="form-control" autocomplete="off" placeholder="请输入关键词"
                        [formControl]="ctrlDesc.keyword" [(ngModel)]="descPostData.keyword"
                        [ngClass]="{'danger':!ctrlDesc.keyword.valid && ctrlDesc.keyword.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    描述
                </label>
                <div class="control-panel col-gr-10">
                    <input name="description" class="form-control" autocomplete="off" placeholder="请输入网站描述"
                        [formControl]="ctrlDesc.description" [(ngModel)]="descPostData.description"
                        [ngClass]="{'danger':!ctrlDesc.description.valid && ctrlDesc.description.touched}">
                </div>
            </div>
            <div class="form-group f-btn col-gr-3 col-gr-ml-2">
                <button type="submit" class="gr-btn gr-btn-primary" [disabled]="!descForm.valid || !submitBtn.status">
                    {{submitBtn.text}}
                </button>
            </div> 
        </form> 
    </div>
<!-- </app-riccio-modal> -->
