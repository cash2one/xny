<app-riccio-modal>
	<div body class="opArticle">
        <form class="gr-form-horizontal opArticleForm" [formGroup]="articleForm"
            (ngSubmit)="fnEmitOpArticle()">
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    文章标题
                </label>
                <div class="control-panel col-gr-10">
                    <input name="title" class="form-control" autocomplete="off" placeholder="请输入文章标题" 
                        [formControl]="ctrlArticle.title" [(ngModel)]="articleData.title"
                        [ngClass]="{'danger':!ctrlArticle.title.valid && ctrlArticle.title.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    链接地址
                </label>
                <div class="control-panel col-gr-10">
                    <input name="title" class="form-control" autocomplete="off" 
                         placeholder="请输入完整链接地址，如‘http://www.baidu.com’" 
                        [formControl]="ctrlArticle.url" [(ngModel)]="articleData.url"
                        [ngClass]="{'danger':!ctrlArticle.url.valid && ctrlArticle.url.touched}">
                </div>
            </div>
            <div class="form-group f-i f-select">
                <label class="control-label label-required color666 col-gr-2">
                    类别
                </label>
                <div class="control-panel col-gr-10" (click)="showType(showTypes)">
                    <div class="form-control" #showTypes>
                        {{articleShow.types}}
                        <i class="down iconfont_bsby bsby-down"></i>
                    </div>
                </div>
            </div>
            <div class="form-group f-i f-select">
                <label class="control-label color666 label-required col-gr-2">
                    发布时间
                </label>
                <div class="control-panel col-gr-10">
                    <input name="title" class="form-control" autocomplete="off" 
                        class="form-control" (click)="fnShowInputDate()"
                        #showInputTime
                        placeholder="请选择发布时间" readonly
                        [formControl]="ctrlArticle.inputtime" [(ngModel)]="articleData.inputtime"
                        [ngClass]="{'danger':!ctrlArticle.inputtime.valid && ctrlArticle.inputtime.touched}">
                    <i class="down iconfont_bsby bsby-xuanzeshijian"></i>
                </div>
            </div>

            <div class="form-group f-btn col-gr-3 col-gr-ml-2">
                <button type="submit" class="gr-btn gr-btn-primary" [disabled]="!articleForm.valid || !submitBtn.status">
                    {{submitBtn.text}}
                </button>
            </div>
        </form>
	</div>
</app-riccio-modal>
