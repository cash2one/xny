<app-riccio-modal>
	<div body class="opFriendLink">
        <form class="gr-form-horizontal opArticleForm" [formGroup]="friendLinkForm"
            (ngSubmit)="fnEmitOpFriendLink()">
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    我方关键词
                </label>
                <div class="control-panel col-gr-10">
                    <input name="mykey" class="form-control" autocomplete="off" placeholder="请输入我方关键词" 
                        [formControl]="ctrlFriendLink.mykey" [(ngModel)]="friendLinkData.mykey"
                        [ngClass]="{'danger':!ctrlFriendLink.mykey.valid && ctrlFriendLink.mykey.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    对方关键词
                </label>
                <div class="control-panel col-gr-10">
                    <input name="otherkey" class="form-control" autocomplete="off" placeholder="请输入对方关键词" 
                        [formControl]="ctrlFriendLink.otherkey" [(ngModel)]="friendLinkData.otherkey"
                        [ngClass]="{'danger':!ctrlFriendLink.otherkey.valid && ctrlFriendLink.otherkey.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    对方网址
                </label>
                <div class="control-panel col-gr-10">
                    <input name="url" class="form-control" autocomplete="off" 
                         placeholder="请输入完整链接地址，如 ‘http://www.baidu.com’ " 
                        [formControl]="ctrlFriendLink.url" [(ngModel)]="friendLinkData.url"
                        [ngClass]="{'danger':!ctrlFriendLink.url.valid && ctrlFriendLink.url.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    百度权重
                </label>
                <div class="control-panel col-gr-10">
                    <input name="pr" class="form-control" autocomplete="off" placeholder="请输入百度权重" 
                        [formControl]="ctrlFriendLink.pr" [(ngModel)]="friendLinkData.pr"
                        [ngClass]="{'danger':!ctrlFriendLink.pr.valid && ctrlFriendLink.pr.touched}">
                </div>
            </div>
            <div class="form-group f-i">
                <label class="control-label color666 label-required col-gr-2">
                    百度收录
                </label>
                <div class="control-panel col-gr-10">
                    <input name="included" class="form-control" autocomplete="off" placeholder="请输入百度收录数" 
                        [formControl]="ctrlFriendLink.included" [(ngModel)]="friendLinkData.included"
                        [ngClass]="{'danger':!ctrlFriendLink.included.valid && ctrlFriendLink.included.touched}">
                </div>
            </div>
            <div class="form-group f-i f-select">
                <label class="control-label label-required color666 col-gr-2">
                    百度反链
                </label>
                <div class="control-panel col-gr-10" (click)="showIsLink(showIsLinks)">
                    <div class="form-control" #showIsLinks>
                        {{friendLinkShow.isLink}}
                        <i class="down iconfont_bsby bsby-down"></i>
                    </div>
                </div>
            </div>
            <div class="form-group f-i f-select">
                <label class="control-label label-required color666 col-gr-2">
                     是否有效
                </label>
                <div class="control-panel col-gr-10" (click)="showStatu(showStatus)">
                    <div class="form-control" #showStatus>
                        {{friendLinkShow.status}}
                        <i class="down iconfont_bsby bsby-down"></i>
                    </div>
                </div>
            </div>
            <div class="form-group f-i f-select">
                <label class="control-label color666 label-required col-gr-2">
                    时间
                </label>
                <div class="control-panel col-gr-10">
                    <input name="included" class="form-control" readonly placeholder="请选择时间" 
                        (click)="fnShowInputDate()" #showInputTime
                        [formControl]="ctrlFriendLink.inputtime" [(ngModel)]="friendLinkData.inputtime"
                        [ngClass]="{'danger':!ctrlFriendLink.inputtime.valid && ctrlFriendLink.inputtime.touched}">
                    <i class="down iconfont_bsby bsby-xuanzeshijian"></i>
                </div>
            </div>

            <div class="form-group f-btn col-gr-3 col-gr-ml-2">
                <button type="submit" class="gr-btn gr-btn-primary" [disabled]="!friendLinkForm.valid || !submitBtn.status">
                    {{submitBtn.text}}
                </button>
            </div>
        </form>
	</div>
</app-riccio-modal>
