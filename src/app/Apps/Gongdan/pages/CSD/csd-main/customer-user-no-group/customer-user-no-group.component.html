<app-riccio-modal>
	<div body>
		<app-set-grouping-user [InputData]="checkSetUserList"></app-set-grouping-user>
	</div>
</app-riccio-modal>

<div class="gr-wrapper-table">

	<div class="wrapper-table-top">
		<div class="table-top-title">
			<span>未设置客服分组成员列表</span>
		</div>
		<div class="table-top-directions f-l">

		</div>
	</div>

	<div class="wrapper-filter clearfix">

		<div class="gr-search-main f-l">
			<i class="iconfont_console console-search1"></i>
			<form>
				<input class="gr-search" 
					   type="" 
					   name="Search"
					   placeholder="搜索姓名、电话">
				<button type="submit" style="display: none"></button>
			</form>
		</div>

	</div>
	
	<div class="wrapper-content"> 
			
		<table class="table table-hover gr-table">
			<colgroup>
	    		<col width="20">
	    		<col width="60">
	    		<col width="60">
	    		<col width="60">
	    		<col width="60">
	    	</colgroup>
			<thead class="hand">
			    <tr>
			    	<th class="th-checkbox">
						<div class="gr-checkbox">
				            <span class="gr-checkbox-label"></span>
			            </div>
					</th>
			        <th class="th-checkbox" *ngFor = "let name of noAdminTableTitle">
			            <a href="javascript:;" class="customer-check">
			            	{{name}}
			            </a>
			        </th>
			    </tr>
			</thead>
		</table>

		<div class="wrapper-table">
			<!-- 角色成员列表 -->
			<table class="table table-hover gr-table">
				<colgroup>
		    		<col width="20">
		    		<col width="60">
		    		<col width="60">
		    		<col width="60">
		    		<col width="60">
		    	</colgroup>
				<tbody id="undetails">

				    <tr *ngFor = "let list of noGroupUserListData">
				        <td class="td-checkbox">
				            <div class="gr-checkbox">
					            <span class="gr-checkbox-label"></span>
				            </div>
				        </td>
				        <td class="customer-content">
				        {{list.real_name}}
				        </td>
						<td class="customer-content" [title]="list.real_name">
						{{list.mobile}}
				        </td>
						<td class="customer-content" [title]="list.phone">
				        {{list.sex == 1?'男':'女'}}
				        </td>
				        <td class="td-status">
							<!-- <a href="javascript:;">编辑</a> -->
							<a href="javascript:;" (click)="fnShowSetGrouping(list)">设置分组</a>
				        </td>
				    </tr>
				    
				</tbody>

			</table>
		</div>

		<!-- 分页组件 -->
		<!-- <app-riccio-paginations [total]="pageTotal" 
								[pboxData]="[20,100,200]"
		                        (pageValue)="fnOutputPage($event)"></app-riccio-paginations> -->
	</div>
</div>
